            <!-- Profile Picture -->
            <div class="flex flex-col items-start w-full">
                <h3 class="text-lg font-bold mb-2">Profile Picture</h3>
                <div class="flex flex-col sm:flex-row items-center sm:space-x-4 space-y-3 sm:space-y-0 w-full">
                    <!-- Profile Image -->
                    <div class="relative w-20 h-20 rounded-full border border-gray-400 overflow-hidden bg-gray-300 flex items-center justify-center">
                        <img src="your-profile-image.jpg" alt="Profile" class="w-full h-full object-cover rounded-full">
                        <div class="absolute bottom-0 right-0 bg-orange-500 p-1 rounded-full border border-white">
                            <span class="text-white text-xs">&#128247;</span>
                        </div>
                    </div>
                    <!-- Buttons (Responsive) -->
                    <div class="flex flex-col sm:flex-row w-full sm:w-auto space-y-2 sm:space-y-0 sm:space-x-2">
                        <button class="border-2 border-orange-500 text-[#242565] px-4 py-1 rounded w-full sm:w-auto font-semibold">Delete Picture</button>
                        <button class="bg-orange-500 text-white px-4 py-1 rounded w-full sm:w-auto">Change Picture</button>
                    </div>
                </div>
            </div>

            
            <!-- Form Fields -->
            <div class="mt-6 grid grid-cols-3 gap-4">
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Username</label>
                    <input type="text" value="User 144321" class="w-full border rounded p-2 bg-gray-100 font-bold" disabled>
                </div>
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">First Name</label>
                    <input type="text" class="w-full border rounded p-2">
                </div>
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Last Name</label>
                    <input type="text" class="w-full border rounded p-2">
                </div>
            </div>
            
            <!-- Address Section -->
            <h3 class="font-bold text-lg mt-6">Address</h3>
            <div class="grid grid-cols-2 gap-4 mt-2">
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Provinsi</label>
                    <select class="w-full border rounded p-2">
                        <option>Select</option>
                    </select>
                </div>
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Kota/Kabupaten</label>
                    <select class="w-full border rounded p-2">
                        <option>Select</option>
                    </select>
                </div>
                <div class="col-span-2">
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Alamat Lengkap</label>
                    <input type="text" class="w-full border rounded p-2">
                </div>
            </div>
            
            <!-- Contact Info -->
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Gmail</label>
                    <input type="email" class="w-full border rounded p-2">
                </div>
                <div>
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Phone</label>
                    <input type="tel" class="w-full border rounded p-2">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-4">
                <div class="mt-4">
                    <label class="text-sm text-[#242565] opacity-60 font-semibold">Password</label>
                    <input type="password" class="w-full border rounded p-2">
                </div>
                <div class="mt-4 flex items-end">
                    <button class="w-full bg-orange-500 text-white p-2 rounded-md">Save Changes</button>
                </div>
            </div>
            
        </div>
